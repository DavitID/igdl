<!doctype html>
<html lang="en">
  <head>
    {% macro linke(link) %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}"/>
    {% endmacro %}
    <title>Hello, world!</title>
  </head>
  <body>
    {% macro headers(navbar) %}
    <nav class="navbar navbar-expand-lg navbar-light bg-primary col-md-12">
      <a class="navbar-brand font-weight-bold text-white" href="#">IG Downloader</a>
      <button class="navbar-toggler bg-white" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <hr class="display-4 bg-white"></hr>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link font-weight-bold text-white" href="{{ url_for('index') }}"><i class="fas fa-laptop-house"></i> Home</a>
          </li>
          <li class="nav-item-active">
            <a class="nav-link font-weight-bold text-white" href="{{ url_for('donate') }}"><i class="fas fa-money-bill-wave-alt"></i> Donate</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link font-weight-bold text-white" href="{{ url_for('ttg') }}"><i class="fas fa-info-circle"></i> About</a>
          </li>
        </ul>
      </div>
    </nav>
    {% endmacro %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    {% macro wm(foot) %}
    <center>
      <br><br>
      <footer class="sticky-bottom font-weight-bold"><i class="far fa-copyright"></i> 2021, AkiraDev </footer>
    </center>
    {% endmacro %}

    {% macro js(anim) %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/fbb2bc8f4b.js" crossorigin="anonymous"></script>
    {% endmacro %}
  </body>
</html>
